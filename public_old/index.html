<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Airlines & Airports by Country</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Search Airlines & Airports</h1>

    <div class="search-bar">
      <input type="text" id="country_code" placeholder="Enter country name..." />
      <button id="country_btn">Search</button>
    </div>

    <div class="results">
      <h2>Airlines</h2>
      <ul id="airlinesList"></ul>

      <h2>Airports</h2>
      <ul id="airportsList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>

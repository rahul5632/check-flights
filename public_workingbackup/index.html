<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Check Flights</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script defer src="client.js"></script>
</head>
<body>
  <header>
    <h1>Check Flights</h1>
  </header>
  <main>
    <section>
      <h2>Search by Country</h2>
      <input type="text" id="country-input" placeholder="Enter Country" />
      <button id="search-country">Search Country</button>
      <div id="country-results"></div>
    </section>

    <section>
      <h2>Airport Details</h2>
      <div id="airport-results"></div>
    </section>

    <section>
      <h2>Airline Details</h2>
      <div id="airline-results"></div>
    </section>

    <section>
      <h2>Compare Two Airports</h2>
      <input type="text" id="departure-airport" placeholder="Departure Airport IATA/ICAO" />
      <input type="text" id="arrival-airport" placeholder="Arrival Airport IATA/ICAO" />
      <button id="search-pair">Find Routes & Distance</button>
      <button id="show-map-route">Show Map Route</button>
      <div id="pair-results"></div>
    </section>

    <section>
      <h2>Map View</h2>
      <div id="map" style="height: 500px;"></div>
    </section>
  </main>
</body>
</html>
